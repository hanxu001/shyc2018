<script>
$('#andr').click(function() {
    if ($('.alert').css('display') === 'block') {
        $('.alert').css('display', 'none')
    } else {
        $('.alert').css('display', 'block')
    }
})
if (is_weixn()) {
    $('.down-in-wx').show()
    $('.down-in-web').hide()
}
$('.down-in-wx').click(function() {
    $('.wxtip').show()
})

function is_weixn() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        return true;
    } else {
        return false;
    }
}
</script>

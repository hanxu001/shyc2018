<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>candy365.io-最好的糖果分享平台</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>

<body style='height: 100%'>
    <div class="container">
        <div class="header flex">
            <img src="imgs/logo.png" alt="" class="logo">
            <div class="flex" style='justify-content: space-between;width: 100%;'>
                <span>最快最多的糖果分享平台</span>
                <p class="btn go">一键加群</p>
            </div>
        </div>
        <div class="candy-title flex">
            <div class="title-item">
                <a class="item-span cur">全部</a>
            </div>
            <div class="title-item">
                <a class="item-span">进行中</a>
            </div>
            <div class="title-item">
                <a class="item-span">已结束</a>
            </div>
        </div>
        <div class="candy">
            <div class="candy-list show candy-list1">
                <!-- index < 3 -->
                <div class="list-item">
                    <img src="imgs/demo.png" alt="">
                    <p>超级柚 supre Eos 1000亿枚糖果大派送</p>
                    <div>
                        <p class="statue">进行中</p>
                        <p><span>1231</span>人参与</p>
                    </div>
                </div>
                <!-- index > 3 -->
                <div class="list-item-more">
                    <img src="imgs/demo.png" alt="">
                    <div>
                        <p style='padding-right: 6px;'>SGC 1000注1000亿枚糖果大派送，注1000亿枚糖果大派送，注</p>
                        <div class="flex" style='justify-content: space-between;padding-right: 20px;'>
                            <p class="statue">进行中</p>
                            <p><span>1231</span>人参与</p>
                        </div>
                    </div>
                </div>
                <p class="more">点击加载更多</p>
            </div>
            <div class="candy-list candy-list2">进行中</div>
            <div class="candy-list candy-list3">已结束</div>
        </div>
    </div>
    <div class="shadow">
        <div class="box">
            <!-- <img src="imgs/x.png" alt="" class="close"> -->
            <p class="close">X</p>
            <h2>一键加群</h2>
            <p class="con">加入本群获得最新最快的糖果分享活动及教程，为糖果党提供最好的交流环境！</p>
            <div>
                <p>
                    <span>QQ群</span> 486215325
                </p>
                <!--   <p class="btns">一键复制</p> -->
            </div>
            <div>
                <p>
                    <span>微信</span> candu001
                </p>
                <!-- <p class="btns">一键复制</p> -->
            </div>
        </div>
    </div>
    <div class="wxtip">
        <img src="imgs/weixin-tip.png" class="wxtip-icon">
        <p class="wxtip-txt">
            为了更好的浏览体验
            <br/> 请选择在浏览器中打开
        </p>
        <img src="imgs/wx-logo.png" alt="" class="wx-logo">
        <h2>Candy365.io</h2>
        <h3>最快最多的糖果分享平台</h3>
    </div>
</body>
<script>
$('.title-item').each(function(i, e) {
    $(this).click(function() {
        $('.item-span').each(function() {
            $(this).removeClass('cur')
        })
        $('.item-span').eq(i).addClass('cur')
        $('.candy-list').each(function() {
            $(this).removeClass('show')
        })
        $('.candy-list').eq(i).addClass('show')
    })
})
$('.go').click(function() {
    $('.shadow').show()
})
$('.close').click(function() {
    $('.shadow').hide()
})
</script>

</html>

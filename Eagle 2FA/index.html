<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eagle 2FA 最好用的两次验证工具</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" style='margin-bottom: 40px'>
        <div class="title">
            <div class="title-l">
                <img src="imgs/logo.png" alt="">
            </div>
            <div class="title-r">
                <h2>Eagle 2FA</h2>
                <p>最好用的两次验证工具</p>
            </div>
        </div>
        <div class="sub">
            两步验证码轻松生成，账户安全性永久提高
        </div>
        <div class="sub" style='margin-top: 17px'>
            <span class="dian"></span>无需联网
            <span class="dian"></span>快速导出
            <span class="dian"></span>一键备份
        </div>
        <div class="btn-box">
            <div class="btn" data-type='ios' id="btnIos">
                <div class="btn-l">
                    <p>前往App Store下载</p>
                    <h2>IOS</h2>
                </div>
                <div class="btn-r">
                    <img src="imgs/IOS.png" alt="">
                </div>
            </div>
            <div class="btn" data-type='andr' id="btnAndr">
                <div class="btn-l">
                    <p>官方安装包下载</p>
                    <h2>Android</h2>
                </div>
                <div class="btn-r">
                    <img src="imgs/Android.png" alt="">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="con-list">
            <div class="con-item con-item1">
                <div>
                    <p>多个验证码，单屏管理</p>
                    <p>专业、高效、清晰</p>
                </div>
                <img src="imgs/1.png" alt="">
            </div>
            <div class="con-item con-item2">
                <img src="imgs/2.png" alt="">
                <div>
                    <p>双重输入方式</p>
                    <p>支持人工快捷扫码</p>
                </div>
            </div>
            <div class="con-item con-item3">
                <div>
                    <p>批量导出私钥</p>
                    <p>一次生成，永不丢失</p>
                </div>
                <img src="imgs/3.png" alt="">
            </div>
        </div>
        <div class="con-item con-item4">
            <div>
                <p>可与多个提供商搭配使用</p>
                <p>多帐号，多设备</p>
            </div>
            <img src="imgs/3.png" alt="">
            <span>扫码立即下载</span>
        </div>
    </div>
    <div class="wxtip">
        <img src="imgs/weixin-tip.png" class="wxtip-icon">
        <p class="wxtip-txt">
            为了更好的浏览体验
            <br/> 请选择在浏览器中打开
        </p>
        <img src="imgs/logo.png" alt="" class="wx-logo">
        <h2>Eagle 2FA</h2>
        <h3>最好用的两次验证工具</h3>
    </div>
</body>
<script>
$('#btnIos').click(function() {
    console.log('ios下载')
})
$('#btnAndr').click(function() {
    console.log('andr下载')
})
if (is_weixn()) {
    $('.wxtip').show()
}

function is_weixn() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        return true;
    } else {
        return false;
    }
}
</script>

</html>
